#数据库配置 120.78.7.26 127.0.0.1
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1/signin?useUnicode=true&characterEncoding=utf-8&useSSL=false
#spring.datasource.url=jdbc:mysql://127.0.0.1/signin?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root

#连接池配置
#一个连接的生命时长（毫秒），超时而且没被使用则被释放（retired），缺省:30分钟，建议设置比数据库超时时长少30秒，
#待连接池分配连接的最大时长（毫秒），超过这个时长还没可用的连接则发生SQLException
#连接池中允许的最大连接数
#如果您的驱动程序支持JDBC4，我们强烈建议您不要设置此属性
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.connection-test-query=SELECT 1

#jpa配置 
#每次运行程序，没有表格会新建表格，表内有数据不会清空，只会更新  格式化输出sql语句
#设置数据库引擎
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect


#使用自定义的命名规则 实体类中是驼峰格式就变成下划线 如userName  - ---> user_name在数据库中
